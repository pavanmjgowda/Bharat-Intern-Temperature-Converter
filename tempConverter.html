<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url("https://img.freepik.com/premium-photo/burning-temperature-table-black-background_1417-21824.jpg");
    background-size: cover;
    background-position: center;
}

.container {
    text-align: center;
    margin-top: 150px;
    background-color: rgba(255, 255, 255, 0.7);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
}

h1 {
    font-size: 36px;
    font-weight: bold;
}

h2 {
    font-size: 24px;
    font-weight: bold;
    margin-top: 20px;
}

label {
    display: block;
    font-size: 18px;
    margin-top: 10px;
}

select, input {
    padding: 8px;
    font-size: 16px;
}

button {
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
}

#conversionOptions {
    margin-top: 20px;
}

#result {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
}

</style>
</head>
<body>
<script>
function showConversionOptions() {
    document.getElementById("conversionOptions").style.display = "block";
}

function convertTemperature() {
    const inputTemp = parseFloat(document.getElementById("inputTemp").value);
    const fromUnit = document.getElementById("fromUnit").value;
    const toUnit = document.getElementById("toUnit").value;
    const resultElement = document.getElementById("result");
    let convertedTemp, outputUnit;

    if (fromUnit === toUnit) {
        resultElement.innerHTML = "Please select a different output unit.";
        return;
    }

    if (fromUnit === "C") {
        if (toUnit === "F") {
            convertedTemp = inputTemp * 9/5 + 32;
            outputUnit = "Fahrenheit";
        } else if (toUnit === "K") {
            convertedTemp = inputTemp + 273.15;
            outputUnit = "Kelvin";
        }
    } else if (fromUnit === "F") {
        if (toUnit === "C") {
            convertedTemp = (inputTemp - 32) * 5/9;
            outputUnit = "Celsius";
        } else if (toUnit === "K") {
            convertedTemp = (inputTemp - 32) * 5/9 + 273.15;
            outputUnit = "Kelvin";
        }
    } else if (fromUnit === "K") {
        if (toUnit === "C") {
            convertedTemp = inputTemp - 273.15;
            outputUnit = "Celsius";
        } else if (toUnit === "F") {
            convertedTemp = (inputTemp - 273.15) * 9/5 + 32;
            outputUnit = "Fahrenheit";
        }
    }

    resultElement.innerHTML = `Converted Temperature: ${convertedTemp.toFixed(2)} ${outputUnit}`;
}

</script>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="inputTemp">Enter Temperature:</label>
        <input type="number" id="inputTemp">
        <select id="fromUnit">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>
        <button onclick="showConversionOptions()">Convert</button>
        <div id="conversionOptions" style="display: none;">
            <label for="toUnit">Convert to:</label>
            <select id="toUnit">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>
            <button onclick="convertTemperature()">Convert</button>
        </div>
        <div id="result"></div>
    </div>

    
</body>
</html>
